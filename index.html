<head>
  <style>
    body{
      font-family: 'Courier New', monospace;
    }
.tabs{
  border: 1px solid #cccccc;
  display: flex;
}

.tabs__sidebar{
  width: 125px;
  flex-shrink: 0;
  background: #cccccc;
}

.tabs__button{
  display: block;
  padding: 10px;
  background: #eeeeee;
  border: none;
  width: 100%;
  outline: none;
  cursor: pointer;
}

.tabs__button:active{
  background: #dddddd;
}

.tabs__button:not(:last-of-type){
  border-bottom: 1px solid #cccccc;
}

.tabs__button--active{
  font-weight: bold;
  border-right: 2px solid #6602b8;
  background: #dddddd;
}
  
  </style>
</head>
<body>
  <center>
    <h1>PHN_M1st</h1>
    <p1>(Mitchell Wolken)</p1>
  </center>
  <div class="tabs">
    <div class="tabs__sidebar">
      <button class="tabs__button tabs__button--active" data-for-tab="1">Tab #1</button>
      <button class="tabs__button tabs__button--active" data-for-tab="2">Tab #2</button>
      <button class="tabs__button tabs__button--active" data-for-tab="3">Tab #3</button>
    </div>
    <div class="tabs__content" data-tab="1">
      <h2>tab #1</h2>
      <p2>lalala</p2>
    </div>
    <div class="tabs__content" data-tab="2">
      <h3>tab #2</h3>
      <p3>dedede</p3>
    </div>
    <div class="tabs__content" data-tab="3">
      <h4>tab#3</h4>
      <p4>foofoofoo</p4>
    </div>
  </div>
</body>
